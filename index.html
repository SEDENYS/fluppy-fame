<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flappy Bird: Hall of Fame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas" width="400" height="600"></canvas>

    <div id="hud">
        <div id="score-display">0</div>
    </div>
    <button id="pause-btn">❚❚</button>

    <div id="menu-screen" class="ui-layer">
        <div class="ui-content">
            <h1>Flappy Bird</h1>
            <h2>Hall of Fame</h2>
            <button id="btn-start" class="primary">New Game</button>
            <button id="btn-resume" class="secondary" disabled>Resume</button>

            <div class="hof-section">
                <h3>Top Scores</h3>
                <ul id="hof-list" class="hof-list"></ul>
            </div>

            <p class="mobile-hint">Tap or Press Space to Jump</p>
        </div>
    </div>

    <div id="gameover-screen" class="ui-layer hidden">
        <div class="ui-content">
            <h1 class="danger-text">Crashed!</h1>
            <h2 id="final-score">Score: 0</h2>
            <button id="btn-restart" class="primary">Try Again</button>
            <button id="btn-home" class="secondary">Home</button>
        </div>
    </div>
</div>

<script src="js/audio.js"></script>
<script src="js/storage.js"></script>
<script src="js/game.js"></script>

</body>
</html>
